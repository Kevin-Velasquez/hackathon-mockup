<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    
    <style>
      
    </style>

    <title>Development ENv.</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron text-center">
            <form action="#">
                <label for="userInput">TODO LIST</label>
                <input type="text" id="userInput" placeholder="New To-do!"><br>
                <input type="button" onclick="itemCreation()" value="Create">
            </form>
            <div id="main-div"></div>
        </div>
    </div>
  
    <script>

        var userList = [];
        var userInput;
        var count = 0;
        function itemCreation () {
            userInput = document.getElementById("userInput").value;
            userList.push(userInput);
            addElement(userInput);
        }

        function addElement(input) {
            var newContent = document.createElement("div");
            newContent.id = count++;
            var newItem = document.createTextNode(input); 
            newContent.appendChild(newItem);
            var currentContent = document.getElementById("main-div");
            currentContent.insertBefore(newContent, currentContent.childNodes[0]);
            console.log(currentContent);
            console.log(userList);
        }
       
    </script>
</body>
</html>
